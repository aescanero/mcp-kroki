version: "3.8"

services:
  kroki:
    image: yuzutech/kroki
    ports:
      - "8000:8000"
    environment:
      - KROKI_BLOCKDIAG_HOST=blockdiag
      - KROKI_MERMAID_HOST=mermaid
      - KROKI_BPMN_HOST=bpmn
    networks:
      - kroki-network

  mcp-kroki:
    # Build locally (default until first release is published to Docker Hub)
    build:
      context: .
      dockerfile: Dockerfile

    # Production: Uncomment to use pre-built image from Docker Hub (after v1.0.0 release)
    # image: aescanero/mcp-kroki:latest

    ports:
      - "8084:8084"
    environment:
      - KROKI_URL=http://kroki:8000
      - HOST=0.0.0.0
      - PORT=8084
      # OAuth configuration (optional)
      - OAUTH_ENABLED=false
      # - OAUTH_ISSUER=https://auth.example.com
      # - OAUTH_CLIENT_ID=your-client-id
      # - OAUTH_CLIENT_SECRET=your-client-secret
    depends_on:
      - kroki
    networks:
      - kroki-network

    # Development: Uncomment to mount local code
    # volumes:
    #   - ./:/app

networks:
  kroki-network:
    driver: bridge
