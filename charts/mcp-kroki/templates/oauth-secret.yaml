{{- if and .Values.oauth.enabled (not .Values.oauth.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mcp-kroki.fullname" . }}-oauth
  labels:
    {{- include "mcp-kroki.labels" . | nindent 4 }}
type: Opaque
stringData:
  client-id: {{ .Values.oauth.clientId | quote }}
  client-secret: {{ .Values.oauth.clientSecret | quote }}
{{- end }}
