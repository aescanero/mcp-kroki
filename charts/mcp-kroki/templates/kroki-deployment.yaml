{{- if .Values.kroki.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mcp-kroki.krokiServiceName" . }}
  labels:
    {{- include "mcp-kroki.labels" . | nindent 4 }}
    app.kubernetes.io/component: kroki
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "mcp-kroki.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: kroki
  template:
    metadata:
      labels:
        {{- include "mcp-kroki.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: kroki
    spec:
      containers:
        - name: kroki
          image: "{{ .Values.kroki.image.repository }}:{{ .Values.kroki.image.tag }}"
          imagePullPolicy: {{ .Values.kroki.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
          resources:
            {{- toYaml .Values.kroki.resources | nindent 12 }}
{{- end }}
