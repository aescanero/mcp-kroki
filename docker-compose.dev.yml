version: "3.8"

# Development docker-compose for local development with hot reload
# Uses local code and builds from Dockerfile

services:
  kroki:
    image: yuzutech/kroki
    ports:
      - "8000:8000"
    environment:
      - KROKI_BLOCKDIAG_HOST=blockdiag
      - KROKI_MERMAID_HOST=mermaid
      - KROKI_BPMN_HOST=bpmn
    networks:
      - kroki-network

  mcp-kroki:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8084:8084"
    environment:
      - KROKI_URL=http://kroki:8000
      - HOST=0.0.0.0
      - PORT=8084
      - OAUTH_ENABLED=false
    depends_on:
      - kroki
    networks:
      - kroki-network
    volumes:
      - ./:/app
    command: uvicorn mcp_kroki_server:app --host 0.0.0.0 --port 8084 --reload

networks:
  kroki-network:
    driver: bridge
